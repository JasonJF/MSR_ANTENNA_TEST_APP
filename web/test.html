<!DOCTYPE html>
<html lang="en">
<link href="/css/test.css" rel="stylesheet" />
<link href="/css/PCB.css" rel="stylesheet" />
<link href="/css/bootstrap.css" rel="stylesheet" />
<link rel="icon" href="/pcbicon.png">

<head>
    <meta charset="UTF-8">
    <title>Antenna PCB Test App</title>
</head>

<div class="outerContainer">
    <br><br>
    <div class="innerContainer interfaceWrapper">

            <div class="innerContainer buttonBox">
                <button type="button" class="btn btn-success btn-sm m-1" onclick="">RUN</button>
                <button type="button" class="btn btn-success btn-sm m-1" onclick="">STOP</button>
                <button type="button" class="btn btn-success btn-sm m-1" onclick="uiReload()">RESTART</button>
                <button type="button" class="btn btn-warning btn-sm m-1" onclick="">SN</button>
                <button type="button" class="btn btn-warning btn-sm m-1" onclick="">DATE</button>
                <button type="button" class="btn btn-warning btn-sm m-1" onclick="">EXPORT CSV..</button>
            </div>

        <div class="innerContainer" id="pcbOuterContainer">
            <div id="pcbInnerContainer">
                <svg id="outerSVG">
                    <svg id="svgPCB" x="2%">
                        <rect id="rectangle" />
                    </svg>

                </svg>
            </div>

        </div>

    </div>

    <!--<div class="innerContainer" id="scriptBox2">scriptBox2</div>-->
    <div class="innerContainer messageWrapper">
        <div class="innerContainer">
            <table class="resultsBox resultsTable" style="text-wrap=normal" id="resultsBox">
                <tr>
                <th> Element</th>
                <th>( + ) Magnitude</th>
                <th>( - ) Magnitude</th>
                <th> Phase Mod</th>
                </tr>
            </table>

        </div>
            <textarea class="innerContainer" id="logBox"></textarea>

    </div>
</div>
<script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript" src="/js/testing.js"></script>
<script type="text/javascript" src="/js/PCB.js"></script>
<script>
    var antennaColors;
    var antennaData;

    async function run() {
        let antennaColors = await eel.getColourList()();
        let antennaData = await eel.getDataList()();
        populateTable(antennaData);
<!--        console.log(antennaColors);-->
        for (i = 0; i < 28; i++) {
<!--            console.log(i);-->
            editColor(antennaColors[i][0], antennaColors[i][1])
        };
    }
    run();
</script>

</html>
